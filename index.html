<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Panda Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    #chatbot-container {
      width: 360px;
      max-width: 100%;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    #chatbot-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    #chatbot-header img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
      border-radius: 50%;
    }
    #chatbot-log {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }
    #chatbot-input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>
  <script src="chatbot-widget.js"></script>
</body>
</html>
