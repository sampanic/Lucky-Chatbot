<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Panda Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    #chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    #chat-launcher img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      vertical-align: middle;
    }

    #chat-launcher span {
      background: #ff69b4;
      color: white;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 20px;
      font-weight: bold;
      vertical-align: middle;
    }

    #chatbot-container {
      width: 360px;
      max-width: 95%;
      height: 400px;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9998;
    }

    #chatbot-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatbot-log {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chatbot-input-section {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chatbot-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chatbot-submit {
      padding: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }

    #chatbot-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Panda Icon + "Chat" Launcher -->
  <button id="chat-launcher">
    <img src="panda.png" alt="Chat Panda" />
    <span>Chat</span>
  </button>

  <!-- Chatbot Box -->
  <div id="chatbot-container">
    <div id="chatbot-header">
      Ask Me Anything
      <button id="chatbot-close">‚ùå</button>
    </div>
    <div id="chatbot-log"></div>
    <div id="chatbot-input-section">
      <input id="chatbot-input" type="text" placeholder="Ask a question..." />
      <button id="chatbot-submit">Enter</button>
    </div>
  </div>

  <script src="chatbot-widget.js"></script>
</body>
</html>
