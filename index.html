<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Panda Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    #open-chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 999;
    }
    #open-chatbot img {
      height: 24px;
      width: 24px;
      border-radius: 50%;
    }
    #chatbot-container {
      width: 360px;
      max-width: 100%;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
      flex-direction: column;
      font-size: 14px;
      z-index: 1000;
    }
    #chatbot-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
    }
    #chatbot-header img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
      border-radius: 50%;
    }
    #chatbot-log {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }
    #chatbot-input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    #close-chatbot {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Open Button -->
  <button id="open-chatbot">
    <img src="panda.png" alt="Chat" />
    Chat
  </button>

  <!-- Chatbot UI -->
  <div id="chatbot-container">
    <div id="chatbot-header">
      <div><img src="panda.png" alt="Bot" />Ask Me a Question</div>
      <button id="close-chatbot">‚ùå</button>
    </div>
    <div id="chatbot-log"></div>
    <input id="chatbot-input" type="text" placeholder="Ask a question..." />
  </div>

  <!-- Scripts LAST so they can access DOM -->
  <script src="chatbot-widget.js"></script>
  <script>
    const openBtn = document.getElementById("open-chatbot");
    const closeBtn = document.getElementById("close-chatbot");
    const botContainer = document.getElementById("chatbot-container");
    const input = document.getElementById("chatbot-input");
    const log = document.getElementById("chatbot-log");

    openBtn.addEventListener("click", () => {
      botContainer.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      botContainer.style.display = "none";
    });

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const userQuestion = input.value.trim();
        const botAnswer = getBotResponse(userQuestion);
        log.innerHTML += `<div><strong>You:</strong> ${userQuestion}</div>`;
        log.innerHTML += `<div><strong>Bot:</strong> ${botAnswer}</div>`;
        input.value = "";
        log.scrollTop = log.scrollHeight;
      }
    });
  </script>

</body>
</html>
