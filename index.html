<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Panda Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 30px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 9999;
    }
    #chatbot-toggle img {
      height: 32px;
      width: 32px;
      margin-right: 8px;
      border-radius: 50%;
    }
    #chatbot-toggle span {
      font-weight: bold;
    }
    #chatbot-container {
      width: 360px;
      max-width: 100%;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
      flex-direction: column;
      font-size: 14px;
      z-index: 9998;
    }
    #chatbot-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatbot-header span {
      font-weight: bold;
    }
    #chatbot-close {
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #chatbot-log {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
      white-space: pre-wrap;
    }
    #chatbot-input-section {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chatbot-input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
    }
    #chatbot-submit {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Toggle Button with Panda Icon -->
<div id="chatbot-toggle">
  <img src="panda.png" alt="Chatbot" />
  <span>Chat</span>
</div>

<!-- Chatbot UI -->
<div id="chatbot-container">
  <div id="chatbot-header">
    <span>Ask Me A Question</span>
    <div id="chatbot-close">Ã—</div>
  </div>
  <div id="chatbot-log"></div>
  <div id="chatbot-input-section">
    <input id="chatbot-input" type="text" placeholder="Ask here..." />
    <button id="chatbot-submit">Enter</button>
  </div>
</div>

<script src="chatbot-widget.js"></script>
</body>
</html>
