<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Panda Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Chat Icon -->
  <div id="chat-icon">
    <img src="panda.png" alt="Chat" />
    <span>Chat</span>
  </div>

  <!-- Chatbot Window (initially hidden) -->
  <div id="chatbot-container">
    <div id="chatbot-header">
      <img src="panda.png" alt="Bot" />
      <span>Ask Me a Question</span>
      <button id="chatbot-close">‚ùå</button>
    </div>
    <div id="chatbot-log"></div>
    <div id="chatbot-input-area">
      <input id="chatbot-input" type="text" placeholder="Ask something..." />
      <button id="chatbot-submit">Enter</button>
    </div>
  </div>

  <!-- Load bot logic last -->
  <script src="chatbot-widget.js"></script>
</body>
</html>
