<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Panda Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Chat Icon (click to open chatbot) -->
<div id="chat-icon">
  <img src="panda.png" alt="Chat with Lucky Panda" />
  <span>Chat</span>
</div>

<!-- Chatbot Window -->
<div id="chatbot-container" style="display:none;">
  <div id="chatbot-header">
    <img src="panda.png" alt="Bot Avatar" />
    Ask Me Anything
    <span id="chatbot-close">âœ–</span>
  </div>
  <div id="chatbot-log"></div>
  <div id="chatbot-input-container">
    <input id="chatbot-input" type="text" placeholder="Type your question..." />
    <button id="chatbot-submit">Enter</button>
  </div>
</div>

<script src="chatbot-widget.js"></script>
</body>
</html>
