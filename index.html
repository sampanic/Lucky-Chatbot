<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Panda Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
    }

    #chat-icon img {
      width: 40px;
      height: 40px;
    }

    #chatbot-container {
      width: 360px;
      max-width: 100%;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
      flex-direction: column;
      font-size: 14px;
      z-index: 10000;
    }

    #chatbot-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #chatbot-header img {
      height: 28px;
      width: 28px;
      margin-right: 10px;
      border-radius: 50%;
    }

    #chatbot-log {
      padding: 10px;
      height: 280px;
      overflow-y: auto;
      background: #fff;
    }

    #chatbot-input {
      border: none;
      border-top: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      outline: none;
      flex-grow: 1;
    }

    #chatbot-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chatbot-submit {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    #chatbot-close {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-icon">
    <img src="panda.png" alt="Chat" />
  </div>

  <div id="chatbot-container">
    <div id="chatbot-header">
      <span>Ask Me Anything</span>
      <span id="chatbot-close">âœ–</span>
    </div>
    <div id="chatbot-log"></div>
    <div id="chatbot-input-area">
      <input id="chatbot-input" type="text" placeholder="Ask a question..." />
      <button id="chatbot-submit">Enter</button>
    </div>
  </div>

  <script src="chatbot-widget.js"></script>
</body>
</html>
